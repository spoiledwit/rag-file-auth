version: '3.8'

services:
  fileauthai-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fileauthai-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001/api}
    networks:
      - fileauthai-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fileauthai-network:
    external: true
    name: fileauthai-network